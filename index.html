<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Compound Interest Calcilator</title>
  </head>
  <!-- A compound interest calculator built with HTML, CSS, & JS -->
  <body>
    <div class="container">
      <div class="calculator">
        <div class="heading">
          <h1>
            <span>Compound</span> <span>Interest</span> <span>Calculator</span>
          </h1>
        </div>
        <form action="#">
          <div class="inputs">
            <div class="initial-amount">
              <label for="init-amount">Initial Amount</label>
              <input
                type="number"
                step="0.01"
                name="init-amount"
                id="init-amount"
              />
            </div>
            <div class="contribution">
              <label for="contrib">Monthly Contribution</label>
              <input type="number" step="0.01" name="contrib" id="contrib" />
            </div>
            <div class="years">
              <label for="yrs">Years Invested</label>
              <input type="number" step="0.01" name="yrs" id="yrs" />
            </div>
            <div class="interest-rate">
              <label for="int-rate">Interest Rate</label>
              <input type="number" step="0.01" name="int-rate" id="int-rate" />
            </div>
          </div>
          <div class="buttons">
            <input type="submit" id="submit" value="Compounded Amount" />
            <input type="reset" id="reset" value="Reset" />
          </div>
        </form>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
