<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Compound Interest Calculator</title>
  </head>
  <!-- A compound interest calculator built with HTML, CSS, and JS -->
  <body>
    <div class="container">
      <div class="calculator">
        <div class="heading">
          <h1>Compound Interest Calculator</h1>
        </div>
        <form action="#">
          <div class="inputs">
            <div class="level-1">
              <div class="initial-amount">
                <label for="init-amount">Initial Amount</label>
                <input
                  type="number"
                  step="0.01"
                  name="init-amount"
                  id="init-amount"
                  required
                />
              </div>
              <div class="contribution">
                <label for="contrib">Monthly Contribution</label>
                <input
                  type="number"
                  step="0.01"
                  name="contrib"
                  id="contrib"
                  required
                />
              </div>
            </div>
            <div class="level-2">
              <div class="years">
                <label for="yrs">Years Invested</label>
                <input type="number" step="0.01" name="yrs" id="yrs" required />
              </div>
              <div class="interest-rate">
                <label for="int-rate">Interest Rate</label>
                <input
                  type="number"
                  step="0.01"
                  name="int-rate"
                  id="int-rate"
                  required
                />
              </div>
            </div>
          </div>
          <div class="buttons">
            <input type="submit" id="submit" value="Compounded Amount" />
            <input type="reset" id="reset" value="Reset" />
          </div>
        </form>
      </div>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h2>Summary</h2>
        <div id="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
